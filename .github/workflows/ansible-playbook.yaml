name: Template - Deploy Playbook

on:
  workflow_call:
    inputs:
      playbook: 
        required: true
        type: string
        description: ansible playbook to be executed
      rolename:
        type: string
        description: non-mandatory variable used for playbooks that deploy a specific role.
    secrets:
      sudo_password:  
      mastertoken:

jobs:
  Execute-Playbook:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ansible-core/
    steps:
      - name: Checkout Repository (ansible-core)
        uses: actions/checkout@v4
        with:
          path: ansible-core
          repository: 'epichouse/ansible-core.git'
          ref: 'main'
          token: ${{secrets.mastertoken}}
      - name: Checkout Repository (ansible-servers)
        uses: actions/checkout@v4
        with:
          path: ansible-servers
          repository: 'epichouse/ansible-servers.git'
          ref: 'main'
          token: ${{secrets.mastertoken}}
      - name: Checkout Repository (bash)
        uses: actions/checkout@v4
        with:
          path: bash
          repository: 'epichouse/bash.git'
          ref: 'main'
          token: ${{secrets.mastertoken}}
      - name: Run Playbook
        uses: dawidd6/action-ansible-playbook@v2.8.0
        with:
          playbook: playbooks/${{ inputs.playbook }}.yml
          directory: ${{ github.workspace }}/ansible-core/
          #key: ${{secrets.SSH_PRIVATE_KEY}} - this would be a good improvement, then the runner doesn't need to be provisioned in advance.
          options: |
            --extra-vars ansible_sudo_pass=${{ secrets.SUDO_PASSWORD }}
            --extra-vars rolename=${{ inputs.rolename }}
