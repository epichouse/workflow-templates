name: Template - Build & Publish Docker Image

on:
  workflow_call:
    inputs:
      docker_env:
        required: true
        type: string
      docker_server:
        required: true
        type: string
      docker_image:
        required: true
        type: string
      docker_path:
        required: true
        type: string
    secrets:
      dockerhub_token:
        required: true
      dockerhub_username:
        required: true
      server_username:
        required: true
      GITHUB_TOKEN1:
        required: true
jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN1 }}
#      - name: Build and push Docker image with commit id
#        uses: docker/build-push-action@v5
#        with:
#          push: true
#          tags: ghcr.io/${{ github.repository }}/dashy:${{ github.sha }}
#          file: ./dockerfile  # Path to the Dockerfile
      - name: Build and push Docker image with env tag
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ghcr.io/${{ github.repository }}:${{ inputs.docker_env }}
          file: ./dockerfile  # Path to the Dockerfile
  deploy:
    runs-on: self-hosted
    needs: build
    steps:
      - name: Pull Image on Server
        run: ssh  -o "StrictHostKeyChecking no" ${{ secrets.server_username }}@${{ inputs.docker_server }} "cd ${{ inputs.docker_path }} && docker compose down && docker compose pull && docker compose up -d"